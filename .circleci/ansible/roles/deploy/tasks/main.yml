---
- name: Create backend directory
  file:
    path: ~/backend
    state: directory

- name: Extract files
  unarchive:
    src: .circleci/ansible/roles/deploy/files/artifact.tar.gz
    dest: ~/backend

- name: Install npm dependencies
  shell: |
    cd ~/backend
    npm i

- name: Starting the app with pm2
  shell: |
    pm2 stop default
    pm2 start npm -- start
